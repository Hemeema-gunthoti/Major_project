<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StegaVault UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2E0249, #480355, #6A0B6E);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      overflow: hidden;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
      color: #FFC6FF;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
    }

    .nav-buttons button {
      background: none;
      border: none;
      color: #FFC6FF;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      padding: 10px 15px;
      border-radius: 8px;
    }

    .nav-buttons button:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #FF8EFF;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .profile {
      position: relative;
      cursor: pointer;
    }

    .profile img {
      width: 40px;
      height: 45px;
      border-radius: 60%;
      border: 2px solid #FFC6FF;
      transition: 0.3s;
    }

    .profile img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
    }

    .profile-box {
      position: absolute;
      top: 60px;
      right: 0;
      background: linear-gradient(135deg, #6A0B6E, #480355);
      padding: 25px;
      border-radius: 15px;
      display: none;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      width: 240px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .profile-box p {
      margin: 0;
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #FFD1FF;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .profile-box button {
      background: #FF8EFF;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0.95;
      transition: 0.3s;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .profile-box button:hover {
      background: #FF4DFF;
      opacity: 1;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      width: 100%;
      height: 100%;
      padding: 20px;
    }

    .user-guide {
      width: 30%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .user-guide a {
      color: #FF69B4; /* Pink color */
      text-decoration: none; /* Removes underline */
      transition: color 0.3s ease;
    }
    
    .user-guide a:hover {
      color: #D8BFD8; /* Lavender color for hover effect */
      font-weight: bold;
    }
    

    .user-guide h2 {
      margin-bottom: 20px;
      color: #FFD1FF;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .user-guide ul {
      list-style: none;
      padding: 0;
    }

    .user-guide li {
      margin: 15px 0;
      transition: 0.3s;
      cursor: pointer;
      color: #FF4DFF;
      font-size: 16px;
    }

    .user-guide li:hover {
      color: #FF8EFF;
      transform: translateX(10px);
      font-weight: bold;
    }

    .vault-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      width: 45%;
    }

    .vault-button {
      background: linear-gradient(135deg, #6A0B6E, #5A0B6B);
      border: 1px solid #FFC6FF;
      color: #FFC6FF;
      padding: 50px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      text-align: center;
    }

    .vault-button:hover {
      background: linear-gradient(135deg, #7A1A7D, #6A0B6E);
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }

    .vault-button::after {
      content: attr(data-secret);
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #FF8EFF;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .vault-button:hover::after {
      opacity: 1;
    }
    .welcome-message {
      position: absolute;
      top: 20%;
      font-size: 24px;
      color: #FFD6FF;
      font-weight: bold;
      text-align: center;
    }

  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">StegaVault</div>
    <div class="nav-buttons">
      <button>Contact</button>
      <button>Help</button>
      <button>Settings</button>
    </div>
    <div class="profile" onclick="toggleProfileBox()">
      <img src="Premium Vector _ Young man Face Avater Vector illustration design.jpeg" alt="Profile">
      <div class="profile-box" id="profileBox">
        <p>My Profile</p>
        <button onclick="signOut()">Sign Out</button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="welcome-message">Welcome, To StegaVault!</div>
  <div class="main-container">
    <!-- User Guide -->
    <div class="user-guide">
      <h2>User Guide</h2>
      <ul>
        <li><a href="steganography.html"> What is Steganography? </a></li>
        <li><a href="working.html"> How Does StegaVault Work </a></li>
        <li><a href="tutorials.html">Tutorials</a></li>
        <li><a href="FAQ.html">FAQ's</a></li>
      </ul>
    </div>

    <!-- Vault Buttons -->
    <div class="vault-container">
      <button class="vault-button" data-secret="Hidden Text Here">Text Vault</button>
      <button class="vault-button" data-secret="Secret Image Found">Image Vault</button>
      <button class="vault-button" data-secret="Audio Contains Hidden Notes">Audio Vault</button>
      <button class="vault-button" data-secret="Video Encoded with Secrets">Video Vault</button>
    </div>
  </div>

  <script>
    function toggleProfileBox() {
      const box = document.getElementById('profileBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    function signOut() {
      alert('You have been signed out.');
      location.href = 'index.html';
    }

    window.addEventListener('load', () => {
      if (auth.isSignInWithEmailLink(window.location.href)) {
        let email = window.localStorage.getItem('emailForSignIn');
        if (!email) {
          email = prompt('Please provide your email for confirmation');
        }
    
        auth.signInWithEmailLink(email, window.location.href)
          .then((result) => {
            console.log('User signed in successfully:', result.user);
            alert('Login successful!');
            // Clear email from local storage
            window.localStorage.removeItem('emailForSignIn');
            location.href = "home.html"; // Redirect to home page
          })
          .catch((error) => {
            console.error('Error signing in with email link:', error);
            alert('Error signing in: ' + error.message);
          });
      }
    });

  </script>
</body>
</html>
